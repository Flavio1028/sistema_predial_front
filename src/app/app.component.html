<div class="wrapper">
  <!-- Menu lateral  -->
  <nav id="sidebar" [ngClass]="{'active':menu}" *ngIf="mostrarMenu">
    <div class="sidebar-header">
      <h3>Sistema Predial</h3>
      <strong>
        <i class="fas fa-building"></i>
      </strong>
    </div>

    <ul class="list-unstyled components">
      <li class="active">
        <a [routerLink]="['/home']" routerLinkActive="active">
          <i class="fas fa-home"></i>
          &nbsp;In√≠cio
        </a>
      </li>
      <li class="active">
        <a [routerLink]="['/empresa']" routerLinkActive="active">
          <i class="fas fa-store"></i>
          &nbsp;Empresa
        </a>
      </li>
      <li class="active">
        <a href="javascript:void(0)" (click)="fazerLogout()">
          <i class="fas fa-sign-out-alt"></i>
          &nbsp;Sair
        </a>
      </li>
    </ul>

  </nav>

  <!-- Menu Topo -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg p-3 mb-5 rounded" *ngIf="mostrarMenu">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="navbar-btn" [ngClass]="{'active':menu}"
          (click)="expandirMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <button class="btn btn-dark d-inline-block d-lg-none ml-auto navbar-btn" type="button"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
          (click)="menuMobile()">
          <i class="fas fa-align-justify"></i>
        </button>
      </div>
    </nav>
    <!--Conteudo pagina-->
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!--EXIBE O CARREGANDO DA PAGINA-->
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#3351b3" type="ball-clip-rotate-multiple">
  <p style="font-size: 20px; color: white">Carregando...</p>
</ngx-spinner>
